<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 100
        let i = 0
        let soma = 0
        while (i < numero) {
            i++
            soma = soma + i
        }

        console.log(`A soma dos números de 1 a ${numero} é ${soma}`)

    </script>
</body>
</html>
