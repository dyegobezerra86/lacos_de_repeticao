<body>

    <script>

        let numero = Number(prompt('Digite um número para calcular o seu fatorial:'));

        let fatorial = 1;

        let i = numero 
        
        while (i > 1) { 
            fatorial *= i;
            i--
        }

        console.log(`O fatorial de ${numero} é ${fatorial}.`)

    </script>

</body>
