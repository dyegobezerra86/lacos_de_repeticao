<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        let numero = Number(prompt('Digite a posição do termo que você quer na sequência de Fibonacci:'));

let a = 0; // Primeiro termo
let b = 1; // Segundo termo
let c = a + b; // Onde a soma será armazenada

if (numero === 0) {
    console.log(`O 0º termo da sequência de Fibonacci é ${a}.`);
} else if (numero === 1) {
    console.log(`O 1º termo da sequência de Fibonacci é ${b}.`);
} else {
    // Começa no 3º termo, já que o 0 e 1 já foram definidos
    for (let i = 2; i < numero; i++) {
        a = b;
        b = c;
        c = a + b;
    }
    console.log(`O ${numero}º termo da sequência de Fibonacci é ${c}.`);
}
    </script>
</body>
</html>
